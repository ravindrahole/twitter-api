<div class="spinner justify-content-center align-items-center d-flex" *ngIf="showSpinner">
    <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>


<div class="container">
    <h2 class="text-center mt-4 mb-4">Welcome to twitter search API</h2>
    <form class="row justify-content-center align-items-center">

        <div class="col-sm-10 col-12">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                        <!-- <i class="bi bi-twitter "></i> -->
                        <i class="fa fa-twitter" aria-hidden="true"></i>
                    </span>
                </div>
                <input type="text" class="form-control" [(ngModel)]="userName" name="user name" #inputElement
                    placeholder="Enter twitter username">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary search-btn" type="button" (click)="searchTweets()">
                        Search
                    </button>
                </div>
            </div>
        </div>
    </form>

</div>
<div class="container-fluid mt-4">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-5 justify-content-center" >
        <div class="col mb-4 justify-content-center d-flex" *ngFor="let item of userTweets">
            <div class="card bg-light mb-3" style="max-width: 18rem;">
                <div class="card-header">
                    <!-- <div>{{item.user.name}}</div> -->
                    <span>{{item.user.screen_name}}</span>
                    <div class="float-right retweet">
                        {{item.retweet_count}}, Retweet
                    </div>
                </div>
                <div class="card-body">
                    <!-- <h5 class="card-title">Primary card title</h5> -->
                    <p class="card-text">{{item.text}}</p>
                </div>
                <div class="card-footer text-muted">
                    <span class="float-right">
                        <i class="fa fa-clock-o" aria-hidden="true"></i> &nbsp;{{getData(item.created_at)}}
                    </span>
                </div>
            </div>
        </div>

    </div>
    <div class="row justify-content-center" *ngIf="apiError">
        <div class="col-md-6 col-12">
            <div class="alert alert-danger text-center" role="alert">
                <i class="fa fa-exclamation-triangle pr-3" aria-hidden="true"></i>
                Something went wrong. Please tray again later.
            </div>
        </div>
    </div>
</div>
